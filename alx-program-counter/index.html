<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylces.css">
    <title>Alx Program Timer</title>
</head>
<body>
    <section class="section">
        <div>
            <div class="title">
                <h2>ALX Program CountDown</h2>
            </div>
            <div class="count-down">
                <div class="container">
                    <h3 class="day">Time</h3>
                    <h4>Day</h4>
                </div>
                <div class="container">
                    <h3 class="hour">Time</h3>
                    <h4>Hour</h4>
                </div>
                <div class="container">
                    <h3 class="minute">Time</h3>
                    <h4>Minute</h4>
                </div>
                <div class="container">
                    <h3 class="second">Time</h3>
                    <h4>Second</h4>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
